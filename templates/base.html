<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <title>Price Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <span class="navbar-brand mb-0 h1">Price Dash</span>
        <!-- HTML form fallback: -->
        <!-- <form action="{{ url_for('update') }}" method="post" class="d-inline">
    <button type="submit" class="btn btn-primary">Update Shopify</button>
  </form> -->
        <button id="run" class="btn btn-primary">Update Shopify</button>
    </nav>

    <main class="container my-4">
        {% with msgs=get_flashed_messages(with_categories=True) %}
        {% for cat,msg in msgs %}
        <div class="toast text-bg-{{ 'success' if cat=='success' else 'info' }}" role="alert" data-bs-delay="5000">
            <div class="d-flex">
                <div class="toast-body">{{ msg }}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
        {% endfor %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <div id="loader" class="loader d-flex flex-column">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3">Waking serverâ€¦</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
